<app-page-header [childHeaderTitle]="headerTitle" [childHeaderIcon]="headerIcon"></app-page-header>

<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="firstName">First Name:</label>
        <input value="{{ customer.firstName }}" disabled type="text" id="firstName" name="firstName"
               class="form-control">
      </div>
      <div class="col-md-4 mb-3">
        <label for="lastName">Last Name:</label>
        <input value="{{customer.lastName}}" disabled type="text" id="lastName" name="lastName" class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="customerEmail">Email:</label>
        <input type="email" id="customerEmail" name="email" class="form-control" value="{{customer.email}}" disabled>
      </div>

      <div class="col-md-4 mb-3">
        <label for="customerPhone">Phone:</label>
        <input value="{{customer.phone}}" type="tel" id="customerPhone" name="phone" class="form-control" disabled>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mb-3">
        <label for="customerAddress">Address:</label>
        <input value="{{customer.address}}" disabled type="text" id="customerAddress" name="address"
               class="form-control">
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mb-5 pb-5">
        <label for="customerNotes">Notes:</label>
        <textarea disabled name="notes" id="customerNotes" class="form-control" cols="30"
                  rows="5">{{customer.notes}}</textarea>
      </div>
    </div>

    <div class="fixed-bottom bg-light p-2 text-center">
      <a href="" routerLink="/customers" class="btn btn-secondary">Back</a>
    </div>

  </div>
</div>
